on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n bstservice -g bstservice961f-rg --location "North Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n bstservice --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n bstservice --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n bstservice --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: bstservice.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t bstservice.azurecr.io/bst:${{ github.sha }}
        docker push bstservice.azurecr.io/bst:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_bst_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep bst4a71 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace bst4a71`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: bst4a71
        container-registry-url: bstservice.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: bstdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: bst4a71
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          bstservice.azurecr.io/bst:${{ github.sha }}
        imagepullsecrets: |
          bstdockerauth